<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container{
          border:1px solid aquamarine;
          display: flex;
          /* display: grid; */
          grid-template-columns: 200px 200px;
          justify-content: center;
          justify-content: space-around;
        }
        .item{
            border: 1px solid aqua;
        }
    </style>
</head>
<body>
     <h2>Explore Grid Layout:2D Layout</h2>
      <div class="container"><item>1</item>
      <item>2</item>
      <item>3</item>
      <item>4</item>
      <item>5</item>
      <item>6</item>
      <item>7</item>
      <item>8</item>
      <item>9</item>
      <item>10</item>
      <item>11</item>
      <item>12</item>
      <item>13</item>
      <item>14</item>
      <item>15</item>
      <item>16</item>
      <item>17</item>
      <item>18</item>
      <item>19</item>
      <item>20</item></div>
</body>
</html>
